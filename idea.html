<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY IDEA</title>
    <link rel="stylesheet" href="idea.css" />
  </head>

  <body>
    <div class="btn-contnainer">
      <button class="btn1 btn-swap">
        <p>
          네이버 플레이스에는 영업 중이라고 했는데 막상 가보니 문을 안 열었을 때
        </p>
        <span>특정 가게 실시간 오픈 여부를 알 수 없을까?</span>
      </button>

      <button class="btn2 btn-swap">
        <p>가고싶은 카페나 술집을 갈 때마다 자리가 없어 헛걸음질을 반복할 때</p>
        <span> 자리가 꽉 찼다면 알 수 있는 방법이 없을까? </span>
      </button>

      <button class="btn3 btn-swap">
        <p>포장마차 트럭 오늘 와있는지 궁금하지만 나가보긴 귀찮을 때</p>
        <span>누가 대신 봐줄 수 있다면 얼마나 좋을까?</span>
      </button>

      <button class="btn4 btn-swap">
        <p>촉박한 점심시간, 사람이 적은 곳에서 빠르게 해결하고 싶을 때</p>
        <span>지금 당장 음식 조리시간이 짧은 곳을 알 수는 없을까?</span>
      </button>

      <button class="down">
        <p>▼</p>
      </button>
      <button class="solve">
        <p>우리 동네 상권의 실시간 정보를 알려주는 사용자 참여형 서비스</p>
      </button>
    </div>

    <div></div>
  </body>
</html>
